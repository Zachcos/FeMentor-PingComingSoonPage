<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="Ping logo" />
      </div>
      <div class="cta">
        <h1>We are launching <span class="emphasis">soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <input type="text" placeholder="Your email address..." />
        <button>Notify Me</button>
      </div>
      <div class="dashboard-img"></div>
      <div class="footer">
        <div class="footer__social"></div>
        <div class="footer__copy">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
