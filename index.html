<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c3abb1e5c6.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="Ping logo" />
      </div>
      <div class="cta">
        <h1>We are launching <span class="emphasis">soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <form id="form" novalidate>
          <input type="text" placeholder="Your email address..." />
          <button>Notify Me</button>
        </form>
      </div>
      <div class="dashboard-img">
        <img
          src="./images/illustration-dashboard.png"
          alt="a dashboard illustration"
        />
      </div>
      <div class="footer">
        <div class="footer__social">
          <div class="footer__social--icon">
            <i class="fab fa-facebook-f fa-xs"></i>
          </div>
          <div class="footer__social--icon">
            <i class="fab fa-twitter fa-xs"></i>
          </div>
          <div class="footer__social--icon">
            <i class="fab fa-instagram fa-xs"></i>
          </div>
        </div>
        <div class="footer__copy">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
